    <script>
    window.$docsify = {
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 6,
        coverpage: true,

        relativePath: true,
        name: 'B-HU 资源<sup>beta 0.3</sup>',

        search: {

            noData: '没有结果！',
            depth: 6,
            hideOtherSidebarContent: false,
            namespace: 'website-1'
        },
        pagination: {
            previousText: '上一页',
            nextText: '下一页',
            crossChapter: true,
            crossChapterText: true,
        },
        plugins: [
            function(hook, vm) {

                        html +
                        '<a href="//s.b-hu.org/#/guide/magicspeedup" target="_blank">MagicSpeedUp</a>'
                        );
                    });
            },
        ],
    };
    </script>
    <script>
        function expandAll() {
    var details = document.getElementsByTagName("details");
    for (var i = 0; i < details.length; i++) {
        details[i].open = true;
    }
}

function closeAll() {
    var details = document.getElementsByTagName("details");
    for (var i = 0; i < details.length; i++) {
        details[i].open = false;
    }
}
    </script>
